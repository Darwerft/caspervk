<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Power Location</title>
        
        <!-- Meta -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link href="css/bootstrap-switch.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- JavaScript -->
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-switch.min.js"></script>
        <script src="//maps.google.com/maps/api/js?sensor=false"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span> Power Location</a>
            <button type="button" style="float:right;" class="btn btn-default btn-lg" data-toggle="modal" data-target="#options-modal"><span class="glyphicon glyphicon-cog"></span></button>
        </nav>

        <!-- Content -->
        <div id="content">           
            <!-- Status -->
            <h3><span class="label label-danger" id="status-lys">...</span> Lys</h3>
            <h3><span class="label label-danger" id="status-standby">...</span> Standby</h3>
            <h3><span class="label label-danger" id="status-varme">...</span> Varme</h3>
            <!-- Map -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <input type="checkbox" id="GPSswitch" name="GPSswitch">
                </div>
                <div class="panel-body" style="padding: 0;">
                    <div id="map-canvas"></div>
                </div>
            </div>
            
            <!-- Options modal -->
            <div class="modal fade" id="options-modal" tabindex="-1" role="dialog" aria-labelledby="options-modal-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Indstillinger</h4>
                        </div>
                        <div class="modal-body">
                            <!-- Hjemmeadresse -->
                            <h4>Sæt Hjemmeadresse</h4>
                            <div class="input-group">
                                <input type="text" class="form-control" id="set-home-input" placeholder="Hvor bor du?">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" id="set-home-find-button" type="button">Gem</button>
                                </span>
                            </div>
                            <p id="set-home-info-text"> </p>
                            <hr></hr>
                            
                            <!-- Afstande -->
                            <h4>Indstil afstande</h4>
                            <p>Indstil hvor langt væk fra dit hus du skal være (i km), før de forskellige ting slår fra.</p>
                            
                            <p class="ptags-afstande-options">Lys</p><input type="number" class="form-control" id="set-lys-distance">
                            <p class="ptags-afstande-options">Standby</p><input type="number" class="form-control" id="set-standby-distance">
                            <p class="ptags-afstande-options">Varme</p><input type="number" class="form-control" id="set-varme-distance">
                            <button class="btn btn-primary" id="set-distance-save-button" type="button" style="width: 100%;">Gem</button> 
                            <p id="set-dist-info-text"> </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </body>
</html>
